<htm>
  <head>
    <title>Life</title>
    <script defer src="index.js" type="text/javascript"></script>
  </head>
  <body>
    <style>
      h1 { 
        font-family: Consolas;
      }
      .canvas {
        /* border: 1px gray solid; */
      }
      .container {
        margin: 10px;
      }
    </style>
    <div class="container">
      <h1>Game of Life</h1>
      <input id="interval" type="range" value="1000" min="1" max="2000" />
      <button id="play">Play</button>
      <button id="pause">Pause</button>
      <button id="forward">Forward</button>
      <button id="reset">Reset</button>
      <canvas id="canvas" class="canvas" width="750" height="600"></canvas>
    </div>
  </body>
</html>
